<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <title>homepage</title>
</head>

<body>
  <%- include('./layout/header'); -%>

    <section class="bg-primary-light">
      <div class="container">
        <div class="py-4">
          <div class="progress bg-transparent gap-3" style="height: 4px;">
            <div class="progress-bar rounded-pill" role="progressbar" style="width: 33.333%" aria-valuenow="33.333"
              aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar rounded-pill bg-dune-100" role="progressbar" style="width: 33.333%"
              aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            <div class="progress-bar rounded-pill bg-dune-100" role="progressbar" style="width: 33.334%"
              aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
        <div class="py-10">
          <div class="d-flex align-items-center">
            <img src="/assets/images/test/FAQ_character.png" alt="mindfulness doll">
            <div>
              <p>問題一</p>
              <div class="diologue d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="16" fill="currentColor"
                  class="bi bi-caret-left-fill me-n2" viewBox="0 0 16 16">
                  <path
                    d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z" />
                </svg>
                <h3 class="fs-5 bg-dark text-primary-light px-3 py-2 rounded-pill">
                  今天有多少時間？
                </h3>
              </div>
            </div>
          </div>
          <div class="w-75 px-2 mx-auto mb-40">
            <button type="button" class="btn btn-outline-cta-secondary fw-bold rounded-4 w-100 fs-5 py-2 mb-6 border-2">
              <em>5</em> 分鐘
            </button>
            <button type="button" class="btn btn-outline-cta-secondary fw-bold rounded-4 w-100 fs-5 py-2 mb-6 border-2">
              <em>15</em> 分鐘
            </button>
            <button type="button" class="btn btn-outline-cta-secondary fw-bold rounded-4 w-100 fs-5 py-2 border-2">
              <em>30</em> 分鐘
            </button>
          </div>
          <div class="w-75 mx-auto pt-10 text-center">
            <a href="./exam-type.html" class="btn btn-primary-dark w-100 rounded-4 fs-5 mb-3"
              style="box-shadow: 0px 2px 0px 0px #d9c5a5">
              下一步
            </a>
            <a href="#" class="text-cta-secondary">略過</a>
          </div>
        </div>
      </div>
    </section>

    <script type="module" src="../main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>

</html>
