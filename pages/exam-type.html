<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <title>Pals｜朋蓬</title>
</head>

<body>
  <section class="bg-primary-light">
    <div class="container">
      <div class="py-4">
        <div class="progress bg-transparent gap-3" style="height: 4px;">
          <div class="progress-bar rounded-pill" role="progressbar" style="width: 33.333%" aria-valuenow="33.333"
            aria-valuemin="0" aria-valuemax="100"></div>
          <div class="progress-bar rounded-pill" role="progressbar" style="width: 33.333%" aria-valuenow="66.666"
            aria-valuemin="0" aria-valuemax="100"></div>
          <div class="progress-bar rounded-pill bg-dune-100" role="progressbar" style="width: 33.334%" aria-valuenow="0"
            aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
      <div class="py-10">
        <div class="d-flex align-items-center">
          <img src="/assets/images/test/FAQ_character.png" alt="mindfulness doll">
          <div>
            <p>問題二</p>
            <div class="diologue d-flex align-items-center">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="16" fill="currentColor"
                class="bi bi-caret-left-fill me-n2" viewBox="0 0 16 16">
                <path
                  d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z" />
              </svg>
              <h3 class="fs-5 bg-dark text-primary-light px-3 py-2 rounded-pill">
                今天想要...
              </h3>
            </div>
          </div>
        </div>

        <div class="w-75 mx-auto mb-4">
          <div class="btn-group-vertical gap-6 w-100 px-2" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="meditate-type" id="type1" autocomplete="off" checked>
            <label class="btn btn-outline-cta-secondary fs-5 fw-bold rounded-4 border-2 py-2" for="type1">平靜情緒</label>
            <input type="radio" class="btn-check" name="meditate-type" id="type2" autocomplete="off">
            <label class="btn btn-outline-cta-secondary fs-5 fw-bold rounded-4 border-2 py-2" for="type2">鍛鍊專注</label>
            <input type="radio" class="btn-check" name="meditate-type" id="type3" autocomplete="off">
            <label class="btn btn-outline-cta-secondary fs-5 fw-bold rounded-4 border-2 py-2" for="type3">連結身心</label>
            <input type="radio" class="btn-check" name="meditate-type" id="type4" autocomplete="off">
            <label class="btn btn-outline-cta-secondary fs-5 fw-bold rounded-4 border-2 py-2" for="type4">睡前減壓</label>
            <input type="radio" class="btn-check" name="meditate-type" id="type5" autocomplete="off">
            <label class="btn btn-outline-cta-secondary fs-5 fw-bold rounded-4 border-2 py-2" for="type5">休閒放空</label>
          </div>
        </div>

        <div class="w-75 mx-auto pt-10 text-center">
          <a href="./exam-result.html" class="btn btn-primary-dark w-100 rounded-4 fs-5 mb-3"
            style="box-shadow: 0px 2px 0px 0px #d9c5a5">
            下一步
          </a>
          <a href="./start-meditate.html" class="text-cta-secondary">略過</a>
        </div>
      </div>
    </div>
  </section>

  <script type="module" src="../main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>

</html>
