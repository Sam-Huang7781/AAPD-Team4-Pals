<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <title>Pals｜朋蓬</title>
</head>

<body>
  <div class="bg-primary-light">
    <div class="container">
      <h1 class="fw-bold text-center" style="
            font-family: 'dongle';
            font-size: 110px;
            letter-spacing: -2.2px;
            line-height: 100%; /* 110px */
            padding-top: 144px;
            padding-bottom: 90px;
          ">
        Pals
      </h1>
      <div class="welcome-dolls-container position-relative" style="padding-top: 140px; margin: 0 -12px">
        <img src="/assets/images/welcome/Mindfulness-S5.png" alt="welcome-doll-1"
          class="welcome-doll welcome-doll-1 end-0" />
        <img src="/assets/images/welcome/Concentration-S5.png" alt="welcome-doll-2"
          class="welcome-doll welcome-doll-2 top-0 end-0" />
        <img src="/assets/images/welcome/Walking-S5.png" alt="welcome-doll-3"
          class="welcome-doll welcome-doll-3 top-0 end-50 me-8" />
        <img src="/assets/images/welcome/Yoga-S5.png" alt="welcome-doll-4"
          class="welcome-doll welcome-doll-4 top-0 start-0 ms-21 mt-n4" />
        <img src="/assets/images/welcome/Zazen-S5.png" alt="welcome-doll-5"
          class="welcome-doll welcome-doll-5 top-0 start-0 mt-13" />
      </div>
    </div>
  </div>

  <script type="module" src="../main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", function () {
      let count = 1;
      var countdownInterval = setInterval(function () {
        count--;
        if (count === 0) {
          clearInterval(countdownInterval);
          window.location.href = "./directly.html";
        }
      }, 1000);
    });
  </script>
</body>

</html>
